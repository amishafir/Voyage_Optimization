name: Yokohama to Long Beach (North Pacific Great Circle)
description: >
  Great Circle route across the North Pacific, 4,782 nm, ~17 days at 12 kn.
  Arcs north to 47.65°N through the Aleutian storm track — one of the harshest
  commercial shipping corridors (winter BN 8-10, waves 4-6m mean, 8-20m storms).
  Crosses the International Date Line near WP04-WP05.
