name: St. John's to Liverpool (North Atlantic Storm Track)
description: >
  Realistic shipping route across the North Atlantic, 1,955 nm, ~6.8 days at 12 kn.
  Crosses the heart of the North Atlantic storm track (45-56°N) — the most extreme
  wave climate on Earth (NASA). Winter BN 8-10, mean significant wave height 4-6m,
  extreme waves 18m+. Route goes north around Ireland via Malin Head and the North
  Channel into the Irish Sea.
