collection:
  route: persian_gulf_io1              # WP 1-7 subset (1,678 nm, ~140h)
  interval_nm: 1                       # Original waypoint spacing
  hours: 143                           # 144 sample hours (0-143)
  api_delay_seconds: 0.1

ship:
  length_m: 200.0
  beam_m: 32.0
  draft_m: 12.0
  displacement_tonnes: 50000.0
  block_coefficient: 0.75
  rated_power_kw: 10000.0
  speed_range_knots: [11, 13]
  eta_hours: 140                       # ~1,678 nm / 12 kn

# exp_a: 7 original waypoints, 144 samples â€” temporal isolation
# No interpolated waypoints: LP and DP both see 7 nodes / 6 legs

static_det:
  enabled: true
  segments: 6                          # 7 WP = 6 segments
  weather_snapshot: 0
  weather_source: actual
  optimizer: gurobi
  speed_choices: 21

dynamic_det:
  enabled: true
  time_window_hours: 6
  forecast_origin: 0
  speed_granularity: 0.1
  time_granularity: 0.1
  distance_granularity: 1
  nodes: all                           # all = 7 nodes (no interpolated ones in exp_a)
  time_windows: all

dynamic_rh:
  enabled: true
  time_window_hours: 6
  replan_frequency_hours: 6

comparison:
  metrics:
    - total_fuel_mt
    - voyage_time_h
    - arrival_deviation_h
    - plan_stability
    - computation_time_s
    - fuel_per_nm
