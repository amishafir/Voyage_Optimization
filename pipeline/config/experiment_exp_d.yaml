collection:
  route: st_johns_liverpool              # 11 waypoints, 1,955 nm, ~163h
  interval_nm: 5                         # 5 nm spacing → ~391 interpolated waypoints
  hours: 0                               # 0 = indefinite (collect until stopped)
  api_delay_seconds: 0.1

ship:
  length_m: 200.0
  beam_m: 32.0
  draft_m: 12.0
  displacement_tonnes: 50000.0
  block_coefficient: 0.75
  rated_power_kw: 10000.0
  speed_range_knots: [11, 13]
  eta_hours: 163                         # ~1,955 nm / 12 kn

# exp_d: North Atlantic storm track, 7-day voyage within forecast horizon
# Isolates forecast freshness effect: DD has coverage but degrades over 7 days
# RH re-plans with fresh forecasts every 6h → cleaner speed plans

static_det:
  enabled: true
  segments: 10                           # 11 waypoints → 10 segments
  weather_snapshot: 0
  weather_source: actual
  optimizer: gurobi
  speed_choices: 21

dynamic_det:
  enabled: true
  time_window_hours: 6
  forecast_origin: 0
  speed_granularity: 0.1
  time_granularity: 0.1
  distance_granularity: 1
  nodes: all
  time_windows: all

dynamic_rh:
  enabled: true
  time_window_hours: 6
  replan_frequency_hours: 6
  use_actual_at_replan: true

comparison:
  metrics:
    - total_fuel_mt
    - voyage_time_h
    - arrival_deviation_h
    - plan_stability
    - computation_time_s
    - fuel_per_nm
